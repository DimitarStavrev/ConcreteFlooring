about_title= ABOUT US
about_description_1= HIGH-QUALITY AND AESTHETIC FLOORS AND COVERINGS WITH A RICH APPLICATION, THOUSANDS OF DESIGN POSSIBILITIES AT A VERY GOOD PRICE. Our company is a Bulgarian company with innovative ideas and a vision for a better environment and reality. Established more than five years ago, we are engaged in the manufacture of stamped, sanded and fringed concrete throughout the country. Our formula for success combines integrity, professionalism and quality workmanship, and this combined with our innovative ideas, young spirit, creativity and imagination guarantees us success, quality products and services for all our customers.
about_description_2= Intelligence and experience are key in the business world. In our development, we understand that cost efficiency is an indicator of a company's ability to meet tight deadlines. Through our in-depth knowledge and understanding of the decorative concrete industry, we ensure quality products and 100% performance. Becoming well versed in the intricacies of decorative stamped concrete, the industry and constantly anticipating unexpected changes in the construction business, we offer our invaluable experience to assist our clients in achieving their goals and successes. We are a company that is on the cutting edge of this industry in producing breathtaking results that stand out. We invite you to call us, and we will provide you with our professional experience to make your dreams, projects or ideas a reality.
