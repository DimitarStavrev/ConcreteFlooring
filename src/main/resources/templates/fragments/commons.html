<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/exstras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бетонови настилки</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a0d9e07be.js" crossorigin="anonymous"></script>

</head>
<body>

<header th:fragment="nav">
    <section class="navigation">
        <nav class="row">
            <ul>
                <li><a th:text="#{navbar_home}" th:href="@{/}">НАЧАЛО</a></li>
                <th:block sec:authorize="isAuthenticated()">
                    <li><a th:text="#{navbar_products}" th:href="@{/products}">ПРОДУКТИ</a></li>
                    <li><a th:text="#{navbar_our-works}" th:href="@{/our-works}">УСЛУГИ</a></li>
                </th:block>
                <li><a th:text="#{navbar_about}" th:href="@{/about}">ЗА НАС</a></li>
                <li><a th:text="#{navbar_contacts}" th:href="@{/contacts}">КОНТАКТИ</a></li>
                <li sec:authorize="hasRole('ADMINISTRATOR')">
                    <a th:text="#{navbar_add}" href="">ДОБАВИ</a>
                    <ul>
                        <li class="navbar-nav dropdown"><a th:text="#{navbar_products}" th:href="@{/products/add}">ПРОДУКТ</a>
                        </li>
                        <li class="navbar-nav dropdown"><a th:text="#{navbar_our-works}" th:href="@{/our-works/add}">УСЛУГА</a>
                        </li>
                    </ul>
                </li>
                <li class="login">
                    <div>
                        <th:block sec:authorize="!isAuthenticated()">
                            <a th:text="#{navbar_login}" th:href="@{/users/login}">ВХОД</a>
                            <a th:text="#{navbar_register}" th:href="@{/users/register}">РЕГИСТРАЦИЯ</a>
                        </th:block>
                        <form class="btn-logout" sec:authorize="isAuthenticated()" th:action="@{/users/logout}"
                              th:method="post">
                            <button type="submit">ИЗХОД</button>
                        </form>
                    </div>
                </li>
                <li>
                    <form th:method="get">
                        <label th:text="#{navbar_language}" for="lang"></label>
                        <select
                                onchange="this.form.submit()"
                                id="lang"
                                name="lang">
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                        </select>
                    </form>
                </li>
            </ul>
        </nav>
    </section>
    <section class="site-header"></section>
</header>

<h5 th:fragment="congrats" class="text-center text-white mt-5">
    Добре дошъл,
    <span
            sec:authorize="isAuthenticated()"
            th:text="${#authentication.principal.fullName}">
        </span>

    <span sec:authorize="!isAuthenticated()">
            Гост
        </span>

</h5>

<footer th:fragment="footer" class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; StavrevD. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
