<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/exstras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бетонови настилки</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<header th:fragment="nav">
    <section class="navigation">
        <nav class="row">
            <ul>
                <li><a th:href="@{/}"></a>НАЧАЛО</li>
                <th:block sec:authorize="isAuthenticated()">
                <li><a href=""></a>ПРОДУКТИ</li>
                <li><a href=""></a>ПРОЕКТИ</li>
                </th:block>
                <li><a href="/about"></a>ЗА НАС</li>
                <li><a href=""></a>КОНТАКТИ</li>
                <li sec:authorize="hasRole('ADMINISTRATOR')"><a th:href="@{/admins}"></a>АДМИН</li>
                <li class="login">
                    <div>
                       <th:block sec:authorize="!isAuthenticated()">
                           <a th:href="@{/users/login}">ВХОД</a>
                           <a th:href="@{/users/register}">РЕГИСТРАЦИЯ</a>
                       </th:block>
                        <form class="btn-logout" sec:authorize="isAuthenticated()" th:action="@{/users/logout}" th:method="post">
                            <button type="submit">ИЗХОД</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </section>
    <section class="site-header"></section>
</header>
<footer th:fragment="footer" class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; StavrevD. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
