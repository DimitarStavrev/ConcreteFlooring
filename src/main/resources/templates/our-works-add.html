<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/exstras/spring-security">
<head th:replace="fragments/commons::head">
</head>

<body>
<header th:replace="fragments/commons::nav">
</header>
<form class="form-add"
      th:object="${ourWorksAddBindingModel}"
      th:action="@{/our-works/add}"
      th:method="post">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <h1 class="titles-form">Добави услуга</h1>
            <div class="form-group">
                <div class="col-auto">
                    <label for="inputName" class="col-form-label ">Име на услугата</label>
                </div>
                <div class="col-auto">
                    <input th:field="*{name}" th:errorclass="is-invalid"
                           type="text" class="form-control" id="inputName" aria-describedby="nameHelpInline">
                    <small id="nameError"
                           class="invalid-feedback bg-danger text-light rounded">Името на услугата трябва да съдържа 3
                        или повече символа.</small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-auto">
                    <label for="inputDescription" class="col-form-label ">Описание</label>
                </div>
                <div class="col-auto">
                    <input th:field="*{description}" th:errorclass="is-invalid"
                           type="text" class="form-control" id="inputDescription"
                           aria-describedby="descriptionHelpInline">
                    <small id="descriptionError"
                           class="invalid-feedback bg-danger text-light rounded">Описанието трябва да съдържат 5
                        или повече символа.</small>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="category" class="col-form-label ">Категория</label>
                    <select th:field="*{category}" th:errorclass="is-invalid"
                            id="category" class="custom-select">
                        <option value="" selected>Изберете категория</option>
                        <option th:each="c : ${T(com.example.theproject.model.entity.enums.CategoryNameEnums).values()}" th:text="${c}" th:value="${c}">Изберете категория</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success ">Добави</button>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</form>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
