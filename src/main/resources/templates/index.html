<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/exstras/spring-security">
<head th:replace="fragments/commons::head">
</head>

<body class="index">
<header th:replace="fragments/commons::nav">
</header>
<main>
    <h5 th:replace="fragments/commons::congrats"></h5>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/carousel.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/carousel1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/carousel-polished.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
    </div>
    <h1 class="card-main-title">
       <a th:text="#{card_main_title}"></a>
    </h1>
    <div class="card-group">
        <div class="card">
            <img src="/images/щампован3.jpg" class="card-img-top" alt="Щампован бетон">
            <div class="card-body">
                <h1 class="card-title"> <a th:text="#{card_title_stamped}"></a> </h1>
                <p class="card-text"> <a th:text="#{card_text_stamped}"></a></p>
            </div>
            <th:block sec:authorize="isAuthenticated()">
                <a  th:href="@{/our-works/details/1}" class="btn" th:text="#{card_btn}"></a>
            </th:block>
        </div>
        <div class="card">
            <img src="/images/шлайфан.jpg" class="card-img-top" alt="Шлайфан бетон">
            <div class="card-body">
                <h5 class="card-title"><a th:text="#{card_title_polished}"></a></h5>
                <p class="card-text"><a th:text="#{card_text_polished}"></a></p>
            </div>
            <th:block sec:authorize="isAuthenticated()">
                <a  th:href="@{/our-works/details/2}" class="btn" th:text="#{card_btn}"></a>
            </th:block>
        </div>
        <div class="card">
            <img src="/images/рес2.jpg" class="card-img-top" alt="Ресан бетон">
            <div class="card-body">
                <h5 class="card-title"><a th:text="#{card_title_rough}"></a></h5>
                <p class="card-text"><a th:text="#{card_text_rough}"></a></p>
            </div>
            <th:block sec:authorize="isAuthenticated()">
                <a  th:href="@{/our-works/details/3}" class="btn" th:text="#{card_btn}"></a>
            </th:block>
        </div>
    </div>

</main>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
